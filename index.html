<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Comentarios</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <main class="contenedor-principal">
        <h1>Seccion Comentarios</h1>
        <form id="formulario">
            <label for="usuario">Nombre Usuario: </label>
            <input type="text" id="usuario">
            <label><strong>Agrega un comentario...</strong></label>
            <textarea id="area-comentario" maxlength="280" placeholder="Yo conocí a un sujeto que conocía a otro que conocía otro..."></textarea>
            <small id="contador-caracteres">0 / 280</small>
            <button id="btn-agregar-comentario" disabled>Agregar Comentario</button>
        </form>
        <section>
            <h2>Comentarios (<span id="contador-comentarios">0</span>)</h2>
            <div id="contenedor-comentarios"></div>
        </section>
    </main>


    <script src="index.js"></script>
</body>
</html>
